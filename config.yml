      - datasets/dataset_18/driving_log.csv
  columns:
    - center
    - left
    - right
    - steering
    - throttle
    - reverse
    - speed
  features:
    - center
    - left
    - right
  labels:
    - steering
    # - throttle
    # - reverse
    # -

network:
    input_shape:
      height: 66
      width: 200
      channels: 3

train:
  batch_size: 100
  validation_set_percent: 0.30
  augment:
    threshold: 0.6
    choose_adjustment_angle: 0.25
    translate_range_x: 100
    translate_range_y: 10
    translate_angle_delta: 0.0035
  checkpoint_path: checkpoints
  preprocess:
    crop:
      top_offset: 55
      bottom_offset: 25

simulator:
    speed: 20
    k_p: 0.45
