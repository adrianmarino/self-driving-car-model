dataset:
  paths:
    - datasets/dataset_2/driving_log.csv
    - datasets/dataset_3/driving_log.csv
  columns:
    - center
    - left
    - right
    - steering
    - throttle
    - reverse
    - speed
  features:
    - center
    - left
    - right
  labels:
    - steering
    # - throttle
    # - reverse
    # -

network:
    input_shape:
      height: 66
      width: 200
      channels: 3

train:
  batch_size: 200
  validation_set_percent: 0.2
  augment:
    threshold: 0.7
    choose_adjustment_angle: 0.2
    translate_range_x: 100
    translate_range_y: 10
    translate_angle_delta: 0.0035
  checkpoint_path: checkpoints
  preprocess:
    crop:
      top_offset: 65
      bottom_offset: 25