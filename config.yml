    test:
      - datasets/dataset_0/driving_log.csv
      - datasets/dataset_1/driving_log.csv
  columns:
    - center
    - left
    - right
    - steering
    - throttle
    - reverse
    - speed
  features:
    - center
    - left
    - right
  labels:
    - steering

network:
    image_input_shape:
      height: 66
      width: 200
      channels: 3
    speed_input_shape: 1
    reserve_input_shape: 1

train:
  batch_size: 100
  validation_set_percent: .30
  augment:
    threshold: .6
    choose_adjustment_angle: .25
    translate_range_x: 100
    translate_range_y: 10
    translate_angle_delta: .0035
    choose_image_adjustment_angle: .2
    image_translate_angle_delta: .002
    throttle:
      steer_threshold: .5
      speed_threshold: 20
      throttle_delta: .3


  checkpoint_path: checkpoints
  preprocess:
    crop:
      top_offset: 55
      bottom_offset: 25

pi_controller:
    set_point: 15
    k_p: 0.2
    k_i: 0.0006