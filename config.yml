dataset:
  paths:
    - datasets/dataset_2/driving_log.csv
    - datasets/dataset_3/driving_log.csv
  columns:
    - center
    - left
    - right
    - steering
    - throttle
    - reverse
    - speed
  features:
    - center
    - left
    - right
  labels:
    - steering
    # - throttle
    # - reverse
    # -

network:
    input_shape:
      height: 160
      width: 320
      channels: 3

train:
  batch_size: 80
  validation_set_percent: 0.3
  augment:
    threshold: 0.6
    choose_adjustment_angle: 0.25
    translate_range_x: 100
    translate_range_y: 10
    translate_angle_delta: 0.002
  checkpoint_path: checkpoints
  preprocess:
    crop:
      top_offset: 60
      bottom_offset: 25